<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title> Node and Angular</title>


    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>

    <script src="app.js"></script>
</head>
<body ng-app="App" ng-controller="PlayerController">
<div class="container">


 
    <div class="playlist">
        <h1>Playlist</h1>
        <nav>
          <button class="control play" ng-click="play()" >Play</button>
          <button class="control pause" ng-click="pause()">Pause</button>
          <button class="control prev" ng-click="prev()">Prev</button>
          <button class="control next" ng-click="next()">Next</button>
        </nav>
    
  
     
       <label ng-repeat="x in albums" >
       <input type="radio" name="radio1" value= " {{ $index + 1 }} "> <td>{{ $index + 1 }}  </td> | <td> {{ x }} <td> 
       </br> </label>

   

      </div>

</div>
</body>
</html>
